</head>
<body>
    
<nav class="navbar navbar-default" id="nav_bar">
    <div class="container">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand navbar-link">
                <strong>Weather App</strong>
            </a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        
        <div class="collapse navbar-collapse" id="navcol">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="current.html">Current</a></li>
                <li><a href="forecase.html">Forecase</a></li>
                <li><a href="#">Wiki</a></li>
            </ul>
        </div>
    </div>
</nav>
    
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center text-primary">Enter City Name</h3>
            </div>
            <div class="row form-group form-inline text-center" id="cityDiv">
                <input type="text" name="city" id="city" class="form-control" placeholder="Enter city name">
                <input type="text" name="days" id="days" class="form-control" placeholder="Days..">
                <button id="submitCity" class="btn btn-primary">Search City</button>
            </div>
        </div>
    </div>
</div>
    
<div class="container">
    <div class="row">
        <div class="header text-center" id="header"></div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Icon</th>
                    <th>Weather</th>
                    <th>Description</th>
                    <th>Morning Temperature</th>
                    <th>Night Temperature</th>
                    <th>Min. Temperature</th>
                    <th>Max. Temperature</th>
                    <th>Pressure</th>
                    <th>Humidity</th>
                    <th>Wind speed</th>
                    <th>Wind direction</th>
                </tr>
            </thead>
            <tbody id="foreWeather">

            </tbody>
        </table>
    </div>
</div>
